<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<ul id="questions"></ul>
<article class="content">
    <p class="current-question"></p>
    <div class="workers column">
        <h2>Workers</h2>
        <ul class="qualifiers"></ul>
        <svg class="chart" viewBox="0 0 500 250" width="100%">
            <circle class="blind" r="3"></circle>
            <circle class="challenged" r="3" cx="20"cy="125"></circle>
            <circle class="auto-pilot" r="3"></circle>
            <circle class="ready" r="3"></circle>
        </svg>
    </div>
    <div class="retirees column">
        <h2>Retirees</h2>
        <ul class="qualifiers"></ul>
        <svg class="chart" viewBox="0 0 500 250" width="100%">
            <circle class="blind" r="3"></circle>
            <circle class="challenged" r="3"></circle>
            <circle class="auto-pilot" r="3"></circle>
            <circle class="ready" r="3"></circle>
        </svg>
    </div>
</article>

<script src="js/utils.js"></script>
<script src="js/data.js"></script>
<!-- highcharts requires jquery -->
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/explore.js"></script>
</body>
</html>
